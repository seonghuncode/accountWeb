<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- config역할 : head태그 안에 들어가는 것들을 모아 관리 해준다. (필요할때마다 불러서 사용) -->
<!--configFragment 선언-->
<th:block th:fragment="configFragment(titleName)">
    <!-- alert경고창 디자인 변경을 위한 추가 -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--GET http://localhost:8080/favicon.ico 404오류 해결에 대한 코드 -->
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">

    <!-- JQuery를 통한 ajax방식-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- 외부 CSS파일 참조를 위한 코드 -->
    <link rel="stylesheet" href="/resources/static/css/nav.css" type="text/css"> <!-- 외부 css파일을 참조 하기 위한 코드 -->
    <link rel="stylesheet" href="/resources/static/css/otherTransaction.css" type="text/css"> <!-- 외부 css파일을 참조하기 위해 사용 -->
    <link rel="stylesheet" href="/resources/static/css/addTransactionHistory.css" type="text/css">
    <link rel="stylesheet" href="/resources/static/css/myInfoPage.css" type="text/css">

    <!-- 부트스트랩을 위한 코드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"> <!-- 아이콘 사용을 위한 코드 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title th:text="${titleName}"></title>
</th:block>
</html>
