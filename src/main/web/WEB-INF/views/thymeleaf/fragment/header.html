<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<!-- header의 경우 내비게이션바와 같이 다른 페이지 에서도 항상 공통적으로 나오는 것들을 모아두는 역할 -->
<header th:fragment="headerFragment(pageName)">


    <nav class="navbar navbar-expand-lg bg-light all_nav">
        <div class="container-fluid up_and_down">
            <!-- 에인 페이지랑 연결-->
            <a class="navbar-brand side_nav" href="/usr/main"><i class="bi bi-house-fill fs-2"></i></a> <!-- 홈 이모티콘 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item distance">
                        <a class="nav-link" aria-current="page" href="#">회원정보</a>
                    </li>
                    <li class="nav-item distance">
                        <a class="nav-link" href="#">거래내역</a>
                    </li>
                    <li class="nav-item distance">
                        <a class="nav-link" href="#">통계</a>
                    </li>
                </ul>
            </div>
            <div class="logout_nav">
                <ul class="navbar-nav">
                    <li class="nav-item side_nav">
<!--                        <a class="nav-link" href="/usr/doLogout">로그아웃</a>-->
                        <a class="nav-link" type="submit" id="try_logout">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h3 class="pageName" th:text="${pageName}"></h3>

    <script src="/resources/static/js/navAjax.js"></script>

</header>

</html>
