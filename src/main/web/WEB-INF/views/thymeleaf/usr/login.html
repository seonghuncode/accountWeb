<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- tailwind 사용 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 부트스트랩 적용 -->
    <link rel="stylesheet" type="text/css" href="/resources/ststic/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <title>로그인 페이지</title>
</head>
<body>

<div class="flex justify-center h-screen w-1/3 flex-col m-0 m-auto"> <!-- 로그인 창 화면 중앙 우치 -->
    <div class="border-solid border border-black"> <!-- 로그인창 테두리 검정 -->
        <div class="text-center m-7 "> <!-- 로그인 메인 문구 위치, 마진값 -->
            <div class="text-lg font-bold">지출관리 웹</div>
            <div class="text-2xl font-bold">로그인</div>
        </div>
        <div class="text-center mx-3 mt-14 "> <!-- input box정중앙 위치, 좌우 마진, 위쪽 마진 -->
            <p><input type="text" placeholder="아이디" class="login_input m-2"/></p>
            <p><input type="password" placeholder="비밀번호" class="login_input m-2"></p>
        </div>
        <div class="text-center login_function"> <!-- id,pw찾지 / 회원가입 기능 -->
            <div>
                <a href="#" class="mx-1">아이디찾기</a>
                <span>|</span>
                <a href="#" class="mx-1">비밀번호찾기</a>
                <span>|</span>
                <a href="#" class="mx-1">회원가입</a>
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-outline-primary login_btn">로그인</button>
        </div>
        <div class="text-center my-9">
            <span class="login_copy">&copy;seonghun.</span>
        </div>
    </div>
</div>
</body>
</html>
