<!DOCTYPE html>
<!--라이브러리 참조 : Thymeleaf & Thymeleaf Layout -->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- config fragment 사용, header안에 공통적으로 들어가는 것들이 모여있다. -->
    <th:block th:replace="thymeleaf/fragment/config :: configFragment('거래내역')"></th:block>
</head>
<body>

<!--Header 영역을 참조합니다.(내비게이션바를 불러온다)-->
<header th:replace="thymeleaf/fragment/header :: headerFragment('거래내역 페이지')"></header>
<!-- 특정 회원 이름을 받아 넣어주는 것으로 수정 -->


<div > <!-- 검색 조건 + 특정월 통계 + 일별 거래내역 부분 ----------------------------------------------------------------------->

    <div class="frame"> <!-- 검색 조건 + 특정월 예산에 대한 정보 -->
        <div style="float: left; width: 40%"> <!-- 검색 조건 부분 -->
            <table class="table">
                <thead>

                <tr align="center" bgcolor="white">
                    <th style="background-color: #dcdcdc">검색조건</th>
                    <td>
                        <input class="search_select" type="radio" name="search" value="월별겁색">월별겁색
                        <input class="search_select" type="radio" name="search" value="기간별검색">기간별검색
                        <input class="search_select" type="radio" name="search" value="이번 달" checked="checked">이번 달
                    </td>
                </tr>

                </thead>
                <tbody>

                <tr align="center">
                    <th style="background-color: #dcdcdc">당월</th>
                    <td>[[${year}]]년[[${month}]]월</td>
                </tr>
                <tr align="center" class="vertical_center">
                    <th style="background-color: #dcdcdc">조건 추가(선택사항)</th>
                    <td><input class="form-control form-control-sm" type="text" placeholder="분류명 입력"
                               aria-label="default input example"></td>
                </tr>
                <tr align="center">
                    <th colspan="2">
                        <button type="button" class="btn btn-outline-success search_btn">검색</button>
                    </th>
                </tr>

                </tbody>
            </table>
        </div>

        <div class="month_summery"> <!-- 특정월 통계 ---------------------------------------------------------------------------------------------->
            <div> &#91;검색월 기준 형황 &#93;</div>
            <table class="table">
                <thead>
                <tr align="center" bgcolor="#dcdcdc">
                    <th>목표 예산</th>
                    <th>남은 목표 예산</th>
                    <th>수입</th>
                    <th>지출</th>
                </tr>
                </thead>
                <tbody>
                <tr align="center">
                    <td th:if="${targetBudget} != null">[[${targetBudget}]]</td>
                    <td th:unless="${targetBudget} != null"> - </td> <!-- 예산값으로 null값을 받은 경우 -->

                    <td th:if="${leftMoney} != -1">[[${leftMoney}]]</td>
                    <td th:unless="${leftMoney} != -1"> - </td>

                    <td>[[${incomeSum}]]</td>

                    <td>[[${expendSum}]]</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <hr class="frame" style="margin-top: 5px;">


</div>





</body>
</html>
