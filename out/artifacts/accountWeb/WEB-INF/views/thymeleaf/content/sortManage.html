<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>분류명 관리 페이지</title>
    <!-- JQuery를 통한 ajax방식-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/resources/static/css/otherTransaction.css" type="text/css">
    <link rel="stylesheet" href="/resources/static/css/sort.css" type="text/css">
    <!-- 외부 css파일을 참조하기 위해 사용 -->
    <!-- 부트스트랩을 위한 코드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- 아이콘 사용을 위한 코드 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="topFrameBySortManage">

    <div>
        <h3 style="text-align: center; margin-bottom: 20px">분류명 관리</h3>
        <div style="text-align: center">
            <button type="button" class="btn btn-outline-secondary" style="width: 20%; margin-right: 30px" id="sortAdd">추가</button>
            <button type="button" class="btn btn-outline-secondary" style="width: 20%; margin-right: 30px" id="sortModify">수정</button>
            <button type="button" class="btn btn-outline-secondary" style="width: 20%;" id="sortDelete">삭제</button>
        </div>
        <hr>
        <h6 style="margin-bottom: 13px" id="sortFnName">기능 : 분류명 추가</h6>
        <!-- 현재 분류명 + 추가할 분류명 이름 -->
        <div>
            <!-- 현재 분류명 -->
            <div class="row mb-3">
                <label for="addSortLabel1" class="col-sm-2 col-form-label">현재 분류명</label>
                <div class="col-sm-10" id="sortFrame">
                    <select class="form-select" size="3" aria-label="size 3 select example" id="addSortLabel1">
                        <div th:each="sort : ${sortList}"  id="sortList">
                            <!--                            <option selected>Open this select menu</option>-->
                            <!--                            <option value="1">One</option>-->
                            <!--                            <option value="2">Two</option>-->
                            <!--                            <option value="3">Three</option>-->
                            <!--                            <option value="3">Three</option>-->
                            <option value="1" th:text="${sort.name}"></option>
                        </div>
                    </select>
                    <div id="noSelName"></div>
                </div>
            </div>
            <!-- 추가 할 분류명 입력  -->
            <div class="row mb-3">
                <label for="colFormLabel addSortLabel2" class="col-sm-2 col-form-label" id="writeArea">추가</label>
                <div class="col-sm-10" id="changePlaceholder">
                    <input type="text" class="form-control addSortLabel2" id="colFormLabel addSortLabel2"
                           placeholder="추가 할 분류명을 입력해 주세요.">
                    <div style="font-size: small" id="sortCheck">※분류명은 1~10글자 이내로 작성 가능 합니다.</div>
                    <div style="font-size: small" id="sortValid">※이미 존재 하는 분류명은 추가 할 수 없습니다.</div>
                </div>
            </div>
            <!-- 추가할 분류명이 전체 월에 사용할지 특정 월,연도를 지정할지 선택하는 부분 -->
            <div class="row mb-3" style="display: flex">
                <label for="monthLabel1" class="col-sm-2 col-form-label" style="">적용할 월</label>
                <div class="col-sm-10" s style="display: inline; width: 500px">
                    <input type="radio" name="selAllOrMonth" value="특정월">
                    <input type="month" id="monthLabel1" style="display: inline">
                    <div style="display: inline; float: right">
                        <input type="radio" name="selAllOrMonth" value="전체" checked>항상 사용
                    </div>
                    <div style="font-size: small" id="monthCheck">※입력한 분류명을 사용하고 싶은 월을 선택 하거나 항상 사용을 선택해 주세요.</div>
                </div>
            </div>
            <hr>
            <div id="addSortSuccess"></div> <!-- 분류명 추가 성공시 성공 메세지를 보여줄 부분 -->
            <div style="display: inline" id="sortWhichSelect">
                <button type="button" class="btn btn-outline-primary" style="width: 70%; display: inline" id="sortComplete">완 료(추가)</button>
                <a type="button" class="btn btn-outline-secondary" style="width: 28%; float: right; display: inline" onclick="javascript:window.close();" >닫 기</a>
            </div>
        </div>
    </div>

</div>


<script type="text/javascript" th:inline="javascript">
    //controller에서 넘어온 현재 로그인 되어있는 아이디에 댜헌 PK값을 JS에서 사용 가능하도록 입력
    var primaryId = [[${primaryId}]];
    var loginId2 = [[${loginId}]];
    var year = [[${year}]];
    var month = [[${month}]];
    var year2 = [[${year2}]];
    var month2 = [[${month2}]];
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- 분류명 관리에 대해 처리 하는 로직 -->
<script type="text/javascript" src="/resources/static/js/sortAjax.js"></script>

</body>
</html>
