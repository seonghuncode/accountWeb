<!DOCTYPE html>
<!-- 타임리프를 사용하기 위한 코드 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- alert경고창 디자인 변경을 위한 추가 -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--GET http://localhost:8080/favicon.ico 404오류 해결에 대한 코드 -->
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script> <!-- 테일윈드를 사용하기 위한 코드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"> <!-- 부트스트랩 적용 하기 위한 코드 -->
    <link rel="stylesheet" href="/resources/static/css/join.css" type="text/css"> <!-- 외부 css파일을 참조 하기 위한 코드 -->
    <title>회원가입 페이지</title>
</head>
<body>

<div>
    <div class="main_center">
        <div class="main_outLine">

            <div class="join_name">
                <div style="font-size: 1.125rem; line-height:1.75rem;">지출관리 웹</div>
                <div style="font-size: 1.5rem; line-height: 2rem;">회원가입</div>
            </div>

            <div class="join_input">
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name"
                           placeholder="이름을 입력해 주세요.(10글자 이내)">
                    <div id="validName" class="validError"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <div style="display: flex">
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="이메일을 입력해 주세요.">
                        <button type="submit" class="btn btn-outline-primary col-auto" id="emailDuplication">중복확인</button> <br/>
                    </div>
                    <div id="validEmail" class="validError"></div>
                </div>
                <div class="mb-3">
                    <label for="userId" class="form-label">아이디</label>
                    <div style="display: flex">
                        <input type="text" class="form-control" id="userId"
                               placeholder="아이디를 입력해 주새요.(조건 : 6자리 ~ 10자리)">
                        <button type="submit" class="btn btn-outline-primary col-auto" id="userIdDuplication">중복확인</button>
                    </div>
                    <div id="validUserId" class="validError"></div>
                </div>
                <div class="mb-3">
                    <label for="userPw1" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="userPw1"
                           placeholder="비밀번호를 입력해 주세요.(조건 : 숫자,문자,특수문자 포함 8자 ~ 15자)">
                    <div id="validPassword1" class="validError"></div>
                </div>
                <div class="mb-3">
                    <label for="userPw2" class="form-label">비밀번호 재확인</label>
                    <input type="password" class="form-control" id="userPw2"
                           placeholder="비밀번호를 입력해 주세요.(조건 : 숫자,문자,특수문자 포함 8자 ~ 15자)">
                    <div id="validPassword2" class="validError"></div>
                </div>
                <div>
                    <div class="join_show_select">
                        <div>거래 내역 공개 여부(기본값 : 공개)</div>
                        <div>
                            <input type="radio" name="select" value="yes" checked>예
                            <input type="radio" name="select" value="no">아니요
                        </div>
                    </div>
                    <div class="join_select_info">
                        <div>
                            &#8251;거래 내역을 공개 할 경우 다른 사용자가 자신의 거래 내역에 대해 열람이 가능 합니다.
                        </div>
                        <div>
                            &#8251;이후 회원 정보 에서 수정 가능 합니다.
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center login_function" style="margin-top: 10%;"> <!-- id,pw찾지 / 회원가입 기능 -->
                <div style="font-size: x-small">
                    <a href="/usr/loginForm" class="mx-3">로그인</a>
                    <span>|</span>
                    <a href="/usr/findUserId" class="mx-3">아이디찾기</a>
                    <span>|</span>
                    <a href="/usr/findUserPw" class="mx-3">비밀번호찾기</a>
                </div>
            </div>

            <div class="join_btn">
                <button type="button" class="btn btn-outline-primary" id="try-join">가입하기</button>
            </div>

            <div class="text-center my-9">
                <span class="login_copy">&copy;seonghun.</span>
            </div>

        </div>
    </div>
</div>



<!-- 이 부분을 추가하여 CSRF 토큰을 JavaScript 변수에 저장합니다 -->
<script th:inline="javascript">
    var csrfToken = [[${_csrf.token}]];
</script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="/resources/static/js/joinAjax.js"></script>


</body>
</html>
